        function validarFormulario() {

</head>

<body>
    <div class="container">
        <!--method GET: muestra en a URL los parametros y sus valores-->
        <!--method POST: envia los parametros ocultos-->
        <form action="index.html" method="get">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="idNombre" name="nombre" placeholder="Ingresar nombre"><br>

            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresar apellido"><br>

            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresar correo"><br>

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar password">
            <label for="password2" class="form-label">Confirme password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingresar password">

            <br><br>
            <!-- input radio -->
            <label for="femenino" class="form-check-label">Femenino</label>
            <input type="radio" class="form-check-input" id="femenino" name="genero" value="1">
            <br>
            <input type="radio" class="form-check-input" id="masculino" name="genero" value="2">
            <label for="masculino" class="form-check-label">Masculino</label>
            <br>
            <input type="radio" class="form-check-input" id="nose" name="genero" value="3">
            <label for="nose" class="form-check-label">No Se</label>
            <br><br>

            <!-- checkbox -->
            <input type="checkbox" class="form-check-input" id="java" name="lenguaje1" value="1">
            <label for="java" class="form-check-label">Java</label><br>

            <input type="checkbox" class="form-check-input" id="js" name="lenguaje2" value="2">
            <label for="js" class="form-check-label">JavaScript</label><br>

            <label for="python" class="form-check-label">Python</label>
            <input type="checkbox" class="form-check-input" id="python" name="lenguaje3" value="3">
            <br><br>

            <!-- select -->
            <label for="lenguajes" class="form-label">Elija su lenguaje favorito:</label>
            <select class="form-select" name="lenguajes" id="lenguajes">
                <option value="0">Seleccione un lenguaje</option>
                <option value="1">Java</option>
                <option value="2">JavaScript</option>
                <option value="3">Python</option>
            </select>
            <br><br>

            <!--textarea-->
            <label for="descripcion" class="form-label">Ingrese una descripcion:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" cols="20" minlength="4" maxlength="20"></textarea>
            <br>
            <input class="form-control" type="hidden" name="modulo" id="modulo" value="1">

            <!--botones-->
            <input type="button" class="btn btn-secondary mb-3" value="validar" onclick="validarFormulario();">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </form>
