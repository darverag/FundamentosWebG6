<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JQuery::</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>



    <script>
        $(document).ready(function() {;
            //asignar eventos por elemento, clase(), y id(#); $("#btn1").evento(function(){});
            //tipos de funciones
            //efectos
            $("#btn1").click(function() { //tenemos por el momento solo un evento
                //$("p").hide();--> En este caso solo se borra el párrafo "El elemento"
                //$(".container").hide();// Se oculta la clase
                $("#efex").hide(); //Se oculta por id (#)
            });
            $("#btn2").click(function() {
                $("#efex").show(); //show muestra
            });
            $("#btn3").click(function() {
                $("#efex").toggle(); //toggle oculta o muestra, realiza ambas acciones según la acción realizada antes
            });
            ///////
            $("#btn4").click(function() { //desliza hacia arriba, repliega
                $("#efex").slideUp();
            });
            $("#btn5").click(function() { //desliza hacia abajo, despliega
                $("#efex").slideDown();
            });
            $("#btn6").click(function() { //realiza ambas acciones, desliza hacia arriba y abajo
                $("#efex").slideToggle();
            });
            ////////
            $("#btn7").click(function() { //desvanecer rápido
                $("#efex").fadeOut();
            });
            $("#btn8").click(function() { //mostrar lento
                $("#efex").fadeIn();
            });
            $("#btn9").click(function() { //mostrar o desvanecer en 4 segundos
                $("#efex").fadeToggle(4000);
            });

            //estilo  (CSS)  
            $("#btn10").click(function() {
                $("p").addClass("fs-2 text-danger text-center"); // agrega una clase al elemento
            });
            $("#btn11").click(function() {
                $("p").removeClass("text-danger"); // elimina una clase al elemento
            });
            $("#btn12").click(function() {
                $("p").css("background-color", "blue");
                $("p").css("color", "green");
                $("p").css("width", "300");
                $("p").css("margin", "400px"); // agrega un atributo css
            });

            //manipulacion; agregar o eliminar dentro del html
            //Agrega fuera del elemento ("efex")
            $("#btn13").click(function() {
                $("#efex").after("<p>texto after</p>"); // elimina una clase al elemento
            });
            $("#btn14").click(function() {
                $("#efex").before("<p>texto before</p>"); // elimina una clase al elemento
            });

            //Agrega internamente del elemento"efex"
            $("#btn15").click(function() {
                $("#efex").append("<p>texto append</p>");
            });

            $("#btn16").click(function() {
                $("#efex").prepend("<p>texto prepend</p>");
            });

            $("#btn17").click(function() { //REEMPLAZA TODO
                $("#efex").html(`<div class = "progress"><div class = "progress-bar"role = "progressbar" style = "width: 50%" aria - valuenow = "50" aria - valuemin = "0"aria - valuemax = "100"></div></div>`);
            });
            //text
            $("#btn18").click(function() {
                let texto = $("p").text(); //extraer todo el texto dentro del parrafo
                alert(texto);
                $("p").text("ya me esta dando hambre");
                //en esta sentencia posteriormente reemplaza el texto.
            });

            //val(), input, select y textarea (Se utiliza captar información)
            $("#btn19").click(function() {
                let valor = $("#nombre").val(); //extraer todo el texto dentro del parrafo
                alert(valor);
                $("#nombre").val("ahora si a comer"); //reempazar el valor del input
            });

            //ATTR-> obtener/asignar el valor de/a un atributo
            $("#btn20").click(function() {
                alert($("#btn1").attr("class")); //obteniendo
                $("#btn1").attr("class", "btn btn-danger"); //asignar o cambiar el valor
                $("#btn1").attr("name", "boton1"); //agregar 
            });


            //eventos
            //.click() hover()

            //fin jquery

        });
    </script>
    <style>
        /*p{
            background-color:blue;
        }*/
    </style>
</head>

<body>
    <div class="container">
        <!--before-->
        <div id="efex">
            <!--prepend-->
            <br>
            <img src="la-aurora-y-planeta-en-el-cielo_3839x2117_xtrafondos.com.jpg" alt="aurora" style="width: 200;height: auto; background-color: antiquewhite;">
            <input type="text" class="form-class" id="nombre" value="texto por default">
            <p>Seleccionar mediante jQuery los elementos que se encuentran en un archivo HTML, guardarlos en una variable y mostrar las variables mediante un console.log, siendo estos elementos una etiqueta p, una etiqueta input y una etiqueta button, cada
                uno con un id distinto, como se muestra a continuación.</p>
            <br>
            <hr>
            <!--append-->
        </div>
        <!--after-->
        <button class="btn btn-primary" id="btn1">funcion hide()</button>
        <button class="btn btn-secondary" id="btn2">funcion show()</button>
        <button class="btn btn-success" id="btn3">funcion toggle()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn4">funcion slideUp()</button>
        <button class="btn btn-secondary" id="btn5">funcion slideDown()</button>
        <button class="btn btn-success" id="btn6">funcion slideToggle()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn7">funcion fadeOut()</button>
        <button class="btn btn-secondary" id="btn8">funcion fadeIn()</button>
        <button class="btn btn-success" id="btn9">funcion fadeToggle()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn10">funcion addClass()</button>
        <button class="btn btn-secondary" id="btn11">funcion removeClass()</button>
        <button class="btn btn-success" id="btn12">funcion css()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn13">funcion after()</button>
        <button class="btn btn-primary" id="btn14">funcion before()</button>
        <br>
        <hr>
        <button class="btn btn-secondary" id="btn15">funcion append()</button>
        <button class="btn btn-secondary" id="btn16">funcion prepend()</button>
        <br>
        <hr>
        <button class="btn btn-warning" id="btn17">funcion html()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn18">funcion text()</button>
        <button class="btn btn-secondary" id="btn19">funcion val()</button>
        <br>
        <hr>
        <button class="btn btn-primary" id="btn20">funcion attr()</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
