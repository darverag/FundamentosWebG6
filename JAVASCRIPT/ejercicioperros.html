<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>
        function dibujarTabla() {
            //
            let perros = [{
                raza: 'Pastor Alem치n',
                origen: 'Alemania',
                pelaje: 'Lanudo',
                peso: '33kg',
                edad: 12
            }, {
                raza: 'Poodle',
                origen: 'Francia',
                pelaje: 'Lanudo',
                peso: '20kg',
                edad: 14
            }, ];
            /*
                        //AGREGAR CONTENIDO DINAMICO
                        var contenedor = document.getElementById("contenedor");
                        contenedor.innerHTML = "<h1>Tabla de objeto</h1>";
                        //innerHTML Reemplaza TODO el contenido
                        contenedor.innerHTML = "<h2>Tabla de objeto h2</h2>"; 
                        */
            //TITULOS DINAMICOS
            var titulo = document.getElementById("titulos"); //DONDE ESCRIBIREMOS
            var texto_titulos = ""; //variable acumuladora = acumuladora + algo

            for (let clave in perros[0]) { //SOLO LA POSICION 0, YA QUE SE REPITEN
                texto_titulos = texto_titulos + "<th scope ='col'>" + clave.toUpperCase() + "</th>"; //CONCATENAR POR CADA CLAVE EXISTENTE

            }
            titulo.innerHTML = texto_titulos; //INSERTAR EN EL ELEMENTO


            //CONTENIDO DINAMICO

            var valores = document.getElementById("valores");
            var texto_valores = ""; //acumuladora + algo

            //perros=[valor1, valor2,...valorn]
            for (let objeto of perros) { //valor= objeto
                var valor_fila_td = ""; //acumulador interna
                for (let clave in objeto) {
                    valor_fila_td = valor_fila_td + "<td>" + objeto[clave] + "</td>"; //objeto[clave]-- > obtener el valor
                }
                texto_valores = texto_valores + "<tr>" + valor_fila_td + "</tr>";

            }
            valores.innerHTML = texto_valores; //INSERTAR EN EL ELEMENTO

        }
    </script>
</head>

<body>
    <div class="container" id="contenedor">
        <p>Clasificaci칩n de Perros</p>
        <table class="table">
            <thead>
                <tr id="titulos">
                    <!-- titulos din치micos-->
                </tr>
            </thead>
            <tbody id="valores">
                <!-- valores din치micos -->
            </tbody>
        </table>
    </div>
    <button onclick="dibujarTabla()"> Crear tabla</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
