<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario de Registro</title>
</head>

<body>

    <form action="" method="post">
        <h3>Mi Formulario de Registro</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        <br>
        <label for="">Email:</label>
        <input type="email" id="email" name="email"><br>
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"><br>
        <br>
        <label for="confirmar">Confirmar:</label>
        <input type="password2" id="confirmar" name="confirmar"><br>
        <br>
        <label for="cumpleaños">Cumpleaños:</label>
        <input type="date" id="cumpleaños" name="cumpleaños" value="dd/mm/aaaa"><br>
        <br>
        <br>
        <!-- input radio -->
        <input type="radio " id="hombre " name="genero " value=" ">
        <label for="hombre ">Hombre</label>
        <input type="radio " id="Mujer " name="genero " value=" ">
        <label for="Mujer ">Mujer</label>
        <input type="radio " id="otro " name="genero " value=" ">
        <label for="otro ">Otro</label>
        <br>
        <p>Una breve descripción de ti</p>

        <!-- TextArea -->
        <textarea id="descripcion " name="descripcion " rows="10 " cols="50 " placeholder="Ingresa tu texto aquí " minlength="5 " maxlength="20 "></textarea>
        <br>
        <!--Select-->

        <label for="lenguaje ">Lenguaje Favorito: </label>
        <select name="lenguajes " id="lenguajes ">
            <option value="0 ">Selecciona una opción</option>
            <option value="1 ">Java</option>
            <option value="2 ">JavaScript</option>
            <option value="3 ">Python</option>
        </select>
        <br>
    </form>


</html>

</html>
